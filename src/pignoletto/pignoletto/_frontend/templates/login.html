{% extends "base.html" %}

{% block loginstyle %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="./static/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}

{% block login %}
    <div id="logo">
        <img src="static/project.qgs.jpg"  style="height: auto; width: 100%;"  alt="">
    </div>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form action="{{ url_for('_frontend.login') }}" method="post">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <!-- <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div> -->
            <div class="remember-me">
                <span style="color: #DDD"></span>
            </div>
            <input type="submit" value="Log In" h/>
        </form>

        <!-- <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div> -->

        <div class="register">
            Don't have an account yet?
            <!-- Button trigger modal -->
            <a type="button" class="btn register_button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Register here
            </a>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="material-icons lock">person_add</i>
                        <span style="display: flex; margin: auto;"><h4>Sign Up</h4></span>
                        <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                        <form action="{{ url_for('_frontend.signup') }}" method="post">
                            <div class="input">
                                <div class="input-addon">
                                    <i class="material-icons">face</i>
                                </div>
                                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                            </div>

                            <div class="input">
                                <div class="input-addon">
                                    <i class="material-icons">email</i>
                                </div>
                                <input id="email" name="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                            </div>
                
                            <div class="clearfix"></div>
                
                            <div class="input">
                                <div class="input-addon">
                                    <i class="material-icons">vpn_key</i>
                                </div>
                                <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                            </div>

                            <div class="input">
                                <div class="input-addon">
                                    <i class="material-icons">vpn_key</i>
                                </div>
                                <input id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password" required class="validate" autocomplete="off">
                            </div>
                
                            <div class="remember-me">
                                <span style="color: #DDD"></span>
                            </div>
                            <input type="submit" value="Sign Up" h/>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
